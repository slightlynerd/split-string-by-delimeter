<!DOCTYPE html>
<html>
  <head>
    <title>Split String</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1 id="text">ABBCCDDEEBBAABB</h1>
    <button onclick="splitString('ABBCCDDEEBBAABB', 'BB')">
      Split string
    </button>

    <script>
      function splitString(str, delimeter) {
        let stringToSplit = str;
        let startIndex = 0;
        let endIndex = 0;
        const array = [];
        while (endIndex !== -1) {
          endIndex = stringToSplit.indexOf(delimeter);
          if (endIndex !== -1) {
            array.push(stringToSplit.substring(startIndex, endIndex));
            array.push(stringToSplit.substring(endIndex, endIndex + delimeter.length));
            endIndex = endIndex + delimeter.length;
            stringToSplit = stringToSplit.substring(endIndex);
            endIndex = 0;
          }
        }
        document.getElementById("text").innerText = array;
      }
    </script>
  </body>
</html>
